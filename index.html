<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="src/css/all.css">
  <link rel="stylesheet" href="src/css/bootstrap.min.css" />
  <link rel="stylesheet" href="src/css/main.css" />
  <title>E 'n' C</title>
</head>


<body>
  <div class="container">
    <h2 class="text-center">Hello there,</h2>
  </div>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6">
        <h3>Register.</h3>
        <form action="action.php" method="POST" onsubmit="return validate()">
          <div class="form-group">
            <label for="fName">
              <h5>First Name.</h5>
            </label>
            <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter First Name" />
            <span>
              <!-- First Name Validation -->
            </span>
          </div>
          <div class="form-group">
            <label for="lName">
              <h5>Last Name.</h5>
            </label>
            <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter Last Name" />
            <span>
              <!-- Last Name Validation -->
            </span>
          </div>
          <div class="form-group">
            <label for="username">
              <h5>Username.</h5>
            </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a Username" />
            <span>
              <!-- Username Validation -->
            </span>
          </div>
          <div class="form-group">
            <label for="email">
              <h5>Email.</h5>
            </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />
            <span>
              <!-- Email Validation -->
            </span>
          </div>
          <div class="form-group">
            <label for="password">
              <h5>Password.</h5>
            </label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password">
              <div class="input-group-prepend">
                <a class="btn btn-xs input-group-text" onclick="pass()"><i id="eye" class="far fa-eye"></i></a>
              </div>
            </div>
            <span>
              <!-- Password Validation -->
            </span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">
              <h5>Confirm Password.</h5>
            </label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            <span>
              <!-- Confirm Password Validation -->
            </span>
          </div>
          <div class="form-group"><button class="btn btn-lg btn-primary" name="submit" type="submit">Submit.</button>
          </div>
        </form>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>

  <!-- Js files placed at the end of body to ensure faster loading-->
  <script src="src/js/jquery-slim.min.js"></script>
  <script src="src/js/popper.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script src="src/js/main.js"></script>
</body>

</html>
